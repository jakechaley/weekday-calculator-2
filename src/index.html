<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekday Calculator</title>
</head>
<body>
  <div class="container"> 
    <h1>Checkout this weekday!</h1>
    <h2>Enter a date to find out the day of the week that dat falls/fell on!</h2>
    <form id='userInput'>
      <label for="dateInput"><strong>Date</strong></label>
      <input type="date" id="dateInput">
      <button class="btn btn-danger">Submit</button>
    </form>
    <div class='results'>
      <p> <strong>That date fell on a:</strong> <span id='weekday'> </span> </p>
    </div>
  </div>
</body>
</html>
